AllCops:
  NewCops: enable
  Exclude:
    - 'pkg/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.6
  DisplayCopNames: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'

Layout/LineLength:
  Max: 100
  Exclude:
    - '*.gemspec'

Naming/FileName:
  Enabled: true
  Exclude:
    - 'lib/middleman-robots.rb'
