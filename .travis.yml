language: ruby
sudo: false
cache: bundler
before_script:
  - bundle update
rvm:
  - ruby-head
  - 3.1.3
  - 3.0.5
  - 2.7.7
  - 2.7.0
os:
  - linux
matrix:
  fast_finish: true
  allow_failures:
    - rvm: ruby-head
script:
  - bundle exec rubocop
  - bundle exec rake test
cache: bundler
env: TEST=true
